<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
        <span class="hylpy_title">hylphy</span>
        <mat-form-field>
            <mat-icon matPrefix class="search-icon">search</mat-icon>
            <input matInput  class="search-icon" type="search" placeholder="search..." class="search-input">
        </mat-form-field>
    </div>
    
  
    <span class="example-spacer"></span>

    <div class="four"fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>Dashboard</a>
      <a href="#" mat-button>Agenda</a>
      <a href="#" mat-button>Patient</a>
      <a href="#" mat-button>Messagerie</a>
   
    </div>
  

    <div fxShow="true" fxHide.gt-sm="true">
      <a  (click)="sidenav.toggle()"><i class="fa fa-bars"></i> </a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()"  mat-button>Close</a>
        <a href="#" mat-button>Dashboard</a>
        <a href="#" mat-button>Agenda</a>
        <a href="#" mat-button>Patient</a>
        <a href="#" mat-button>Messagerie</a>
      
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
